
@if (sites.isLoading()) {
    <p>Loading...</p>
}
@else if (sites.error()) {
    <p>Error {{sites.error() | json}}</p>
}
@else {
    
    <div class="pb-2">
        <p-button routerLink="new" label="Create" severity="secondary" variant="outlined"><i class="pi pi-plus-circle"></i></p-button>
    </div>
    
    <p-table [value]="sites.value()" [(selection)]="selected" dataKey="id" tableStyleClass="w-full">
        <ng-template #header>
            <tr>
                <th class="w-16"><p-tableHeaderCheckbox /></th>
                <th>Name</th>
                <th>Code</th>
            </tr>
        </ng-template>
        <ng-template #body let-site>
            <tr>
                <td>
                    <p-tableCheckbox [value]="site" />
                </td>
                <td [routerLink]="site.id" class="cursor-pointer">{{site.name}}</td>
                <td [routerLink]="site.id" class="cursor-pointer">{{site.id}}</td>
            </tr>
        </ng-template>
         <ng-template pTemplate="emptymessage">
            <tr><td colspan="4" class="text-center!">No records found</td></tr>
          </ng-template>
    </p-table>
    }
